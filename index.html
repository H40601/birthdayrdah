<body><!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Happy Birthday</title>
        <!-- CSS -->
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #239ac2;
            }
    
            .birthdayCard {
                position: relative;
                width: 250px;
                height: 350px;
                cursor: pointer;
                transform-style: preserve-3d;
                transform: perspective(2500px);
                transition: 1s;
            }
    
            .birthdayCard:hover {
                transform: perspective(2500px) rotate(5deg);
                box-shadow: inset 100px 20px 100px rgba(0, 0, 0, 0.2),
                    0 10px 100px rgba(0, 0, 0, 0.5);
            }
    
            .birthdayCard:hover .cardFront {
                transform: rotateY(-160deg);
            }
    
            .birthdayCard:hover .happy {
                visibility: hidden;
            }
    
            .cardFront {
                position: relative;
                background-color: #fff;
                width: 250px;
                height: 350px;
                overflow: hidden;
                transform-origin: left;
                box-shadow: inset 100px 20px 100px rgba(0, 0, 0, 0.2),
                    30px 0 50px rgba(0, 0, 0, 0.4);
                transition: 0.6s;
            }
    
            .happy {
                font-family: Tahoma, sans-serif;
                text-align: center;
                margin: 30px;
                background-image: linear-gradient(120deg, #ffd856 0%, #f98c6e 100%);
                transition: 0.1s;
            }
    
            .balloons {
                position: absolute;
            }
    
            .balloon-1,
            .balloon-2,
            .balloon-3,
            .balloon-4 {
                position: absolute;
                width: 85px;
                height: 95px;
                border-radius: 50%;
            }
    
            .balloon-1 {
                background-color: rgba(255, 40, 90, 0.7);
                left: -10px;
                top: 50px;
            }
    
            .balloon-2 {
                background-color: rgba(9, 215, 160, 0.7);
                left: 50px;
                top: 20px;
            }
    
            .balloon-3 {
                background-color: rgba(255, 186, 26, 0.7);
                left: 110px;
                top: 50px;
            }
    
            .balloon-4 {
                background-color: rgba(12, 122, 159, 0.7);
                left: 170px;
                top: 50px;
            }
    
            .balloon-1::before,
            .balloon-2::before,
            .balloon-3::before,
            .balloon-4::before {
                content: "";
                position: absolute;
                width: 1px;
                height: 155px;
                background-color: #ffc848;
                top: 95px;
                left: 43px;
            }
    
            
    
    
            .cardInside {
                position: absolute;
                background-color: #fff;
                width: 250px;
                height: 350px;
                z-index: -1;
                left: 0;
                top: 0;
                box-shadow: inset 100px 20px 100px rgba(0, 0, 0, 0.2);
            }
    
            p {
                font-family: "Brush Script MT", cursive;
                margin: 40px;
                color: #333;
            }
    
            .name {
                position: absolute;
                left: 150px;
                top: 200px;
                color: #333;
            }
    
            .back {
                font-family: Tahoma, sans-serif;
                color: #333;
                text-align: center;
                margin: 30px;
                outline-color: #333;
                outline-style: dotted;
            }
    
            /* Cat animation */
            .cat {
                position: absolute;
                bottom: -150px; /* Initial position outside the card */
                left: 50%;
                transform: translateX(-50%);
                transition: bottom 1s ease-in-out;
            }
    
            /* Sticker animation */
            .sticker {
                position: absolute;
                bottom: -50px; /* Initial position outside the card */
                left: 50%;
                transform: translateX(-50%);
                transition: bottom 1s ease-in-out;
            }
        </style>
    </head>
    <body>
       
            
       <audio id="birthdayaudio" src="s1.mp3"
       preload="auto"></audio>
        <div class="birthdayCard">
            <div class="cardFront">
                <h3 class="happy">HAPPY BIRTHDAY</h3>
            
                   
                <!-- Cat dropping down with a Happy Birthday sticker -->
                <img src="cat.img.jpg" alt="Cat" class="cat">
                
            </div>
            <div class="cardInside">
                <h3 class="back">HAPPY BIRTHDAY</h3>
                <p>Radhika,</p>
                <p>wish you a very very happy birthday. I hope you have a wonderful day and a great year filled with joy and happiness.</p>
                <p class="name">harshit &#x1F60A</p>
            </div>
        </div>
    
        <!-- JavaScript -->
        <script>
            // Triggering the cat and sticker animation
            document.addEventListener('DOMContentLoaded', function () {
                setTimeout(function () {
                    document.querySelector('.cat').style.bottom = '0';
                    document.querySelector('.sticker').style.bottom = '50px';
                }, 1000);
            });
            var card = document.querySelector('.birthdayCard');
            var audio = document.getElementById('birthdayaudio');
            card.addEventListener('click', function () {
                audio.play();
            });
            document.querySelectorAll('.card').forEach(card => {
                card.addEventListener('touchstart', () => {
                    const backgroundMusic = document.getElementById('background-music');
                    backgroundMusic.play();
                });
            });
        </script>
    </body>
    </html>
</body>
</html>
